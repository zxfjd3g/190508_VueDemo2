<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>05_模板解析_一般指令</title>
  <style>
    .classA {
      color: red;
    }
    .classB {
      font-size: 30px;
    }
  </style>
</head>
<body>
    <div id="test">
      <p v-text="msg"></p>
      <p v-html="msg"></p>
      <p class="classB" v-class="myClass">xxxx</p>
    </div>
    <script src="./js/mvvm/compile.js"></script>
    <script src="./js/mvvm/mvvm.js"></script>
    <script src="./js/mvvm/observer.js"></script>
    <script src="./js/mvvm/watcher.js"></script>
    <script>
      new MVVM({
        el: '#test',
        data: {
          msg: '<a href="http://www.atguigu.com">尚硅谷</a>',
          myClass: 'classA'
        }
      })
    </script>
</body>
</html>
